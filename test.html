<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!DOCTYPE html>
<html>
<head>
<style> 
body {
    /* Existing CSS Styles */
    font-size: 16px;
    line-height: 1.6;
    padding: 0;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    background-image: url('without middle.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    opacity: 1;
   

    /* New Flexbox Centering Styles */
    display: flex;
    justify-content: center;
    align-items: center;
}

header {
    position: relative;
}

header.fixed-top {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
}

.logo {
    display: inline-block;
    padding: 10px;
    left: 200px;
}

.logo img {
    max-height: 80px;
    margin-left: 50px;
    vertical-align: middle;
}

nav {
    background-color: #ffffff;
    border-bottom: 3px solid green;
}

nav ul {
    list-style: none;
    float: right;
    display: flex;
    margin: 0;
    padding: 0;
    padding-top: 18px;
}

nav ul li a {
    color: #077245;
    text-decoration: none;
    padding: 12px 40px;
    line-height: 60px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 2px;
}

nav ul li a:hover {
    color: white;
    background: #3ce41b;
    border-radius: 100px;
    transition: 0.2s;
}

/* For Smaller screens (tablets) */
@media (max-width: 768px) {
    body {
        font-size: 14px;
    }
    .logo {
        left: 20px;
    }
    nav ul {
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
    }
    nav ul li a {
        padding: 8px 20px;
        font-size: 18px;
    }
}

/* For Extra small screens (phones) */
@media (max-width: 576px) {
    body {
        font-size: 12px;
    }
    .logo img {
        max-height: 50px;
        margin-left: 0;
    }
    nav ul {
        padding-top: 5px;
    }
    nav ul li a {
        padding: 6px 15px;
        font-size: 16px;
    }
}

div {
    width: 600px;
    height: 200px;
    padding: 15px;
    background-color: #a5d6b1;
    box-shadow: 10px 10px 5px green;
    border-radius: 15px;
}
</style>
</head>
<body>

<div>A div element with a 5px blurred, lightblue box-shadow.</div>

</body>
</html>

</html>
